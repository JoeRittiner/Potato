# potato-project/docker-compose.yml

services:
  rabbitmq:
    image: rabbitmq:4-management-alpine
    container_name: backbone
    hostname: rabbitmq  # Important for services to find it
    ports:
      - "5672:5672"  # Standard AMQP port
      - "15672:15672"  # Management port  (http://localhost:15672)
    environment:
      RABBITMQ_DEFAULT_USER: "guest"
      RABBITMQ_DEFAULT_PASS: "guest" # CHANGE THIS FOR PRODUCTION! (but fine for dev)
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq # Persist data (queues, messages)

  ear:
    build:
      context: ./services
      dockerfile: ear/watchdog/Dockerfile
    environment:
      RABBITMQ_HOST: "rabbitmq"
      RABBITMQ_PORT: 5672
    depends_on:
      - rabbitmq

  brain:
    build:
      context: ./services
      dockerfile: brain/echo/Dockerfile
    environment:
      RABBITMQ_HOST: "rabbitmq"
      RABBITMQ_PORT: 5672
    depends_on:
      - rabbitmq

volumes:
  rabbitmq_data: