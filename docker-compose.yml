# potato-project/docker-compose.yml

name: discord_Potato

services:
  rabbitmq:
    image: rabbitmq:4-management-alpine
    container_name: ${COMPOSE_PROJECT_NAME}_Backbone
    hostname: rabbitmq  # Important for services to find it
    ports:
      - "5672:5672"  # Standard AMQP port
      - "15672:15672"  # Management port  (http://localhost:15672)
    environment:
      RMQ_DEFAULT_USER: "guest"
      RMQ_DEFAULT_PASS: "guest" # CHANGE THIS FOR PRODUCTION!
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq # Persist data (queues, messages)

  head:
    build:
      context: ./services/head/discord
      dockerfile: Dockerfile
    image: head/discord-head
    container_name: ${COMPOSE_PROJECT_NAME}_Head
    env_file:
      - ./services/head/discord/.env
      - .env
    depends_on:
      - rabbitmq

  brain:
    build:
      context: ./services
      dockerfile: brain/echo/Dockerfile
    image: brain/echo-brain
    container_name: ${COMPOSE_PROJECT_NAME}_Brain
    env_file:
      - .env
    depends_on:
      - rabbitmq

  mouth:
    build:
      context: ./services
      dockerfile: mouth/console_out/Dockerfile
    image: mouth/console-out-mouth
    container_name: ${COMPOSE_PROJECT_NAME}_Mouth
    env_file:
      - .env
    depends_on:
      - rabbitmq

volumes:
  rabbitmq_data:
